<ion-header [translucent]="true">
  <mat-toolbar color="primary">
    <span>i18n-App</span>
    <span class="spacer"></span>
    <span>
      <app-selector></app-selector>
    </span>
  </mat-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">i18n-App</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        i18n-App
      </ion-card-title>
      <ion-card-subtitle>
        <ion-label for="langs">{{ "HOME.Select" | translate }}</ion-label>

      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <h2>{{ "HOME.Header" | translate }}</h2>

      <p>
        {{ "HOME.Content" | translate }}
      </p>
    </ion-card-content>
  </ion-card>


</ion-content>
